language: generic
sudo: false
cache:
  directories:
  - "$HOME/.stack"
notifications:
  email:
    on_success: change
    on_failure: change
addons:
  apt:
    packages:
    - libjpeg-turbo-progs
    - jpegoptim
before_install:
- travis_retry wget https://www.stackage.org/stack/linux-x86_64
- tar -xvf linux-x86_64
- mv stack-*-linux-x86_64/stack stack
script:
- export STACK="./stack --no-terminal"
- travis_retry $STACK setup
- "$STACK build"
- "$STACK exec site build || $STACK exec site rebuild"
deploy:
  provider: s3
  access_key_id: AKIAJ2C2R3QMVKSDOBXA
  secret_access_key:
    secure: 
  region: ap-southeast-2
  bucket: passingcuriosity.com
  skip_cleanup: true
  local_dir: _site
  acl: public_read
  cache_control: public
  detect_encoding: true
  default_text_charset: utf-8
  on:
    branch: master
