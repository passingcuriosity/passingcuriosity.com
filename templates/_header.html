<header class="intro-header">
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="$if(layout)$ $layout$-heading $else$ post-heading$endif$">
                <h1>$title$</h1>
                <hr class="small">
                $if(strapline)$
                    <h2>$strapline$</h2>
                $endif$
                $if(excerpt)$
                    <span class="subheading">$excerpt$</span>
                $endif$
                $if(author)$
                        $if(date)$
                        <span class="meta">Posted by <a href="#">$author$</a> on $date$</span>
                        $else$
                        <span class="meta">Posted by <a href="#">$author$</a></span>
                        $endif$
                $else$
                        $if(date)$
                        <span class="meta">Posted on $date$</span>
                        $endif$
                $endif$
            </div>
        </div>
    </div>
</div>
</header>
